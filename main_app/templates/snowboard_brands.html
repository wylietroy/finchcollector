{% extends 'base.html' %}

{% block content %}
  <h1>Snowboard Brands</h1>
  <ul>
    {% for brand in object_list %}
      <li>{{ brand.name }}</li>
    {% empty %}
      <li>No snowboard brands found.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_snowboard_brand' %}" class="btn btn-primary">Add Snowboard Brand</a>
{% endblock %}
