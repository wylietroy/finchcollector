{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.name }}</h1>
  <p>{{ object.description }}</p>

  <h2>Snowboarders</h2>
  <ul>
    {% for snowboarder in snowboarders %}
      <li>{{ snowboarder }}</li>
    {% empty %}
      <li>No snowboarders yet.</li>
    {% endfor %}
  </ul>

  <h2>Add Snowboarder</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Snowboarder</button>
  </form>
{% endblock %}
